<body style="background-color:black;margin:100px;text-align: center;color:#ffe300">
<p style="margin-bottom:90px;font-family:'Courier';font-size:24px;text-transform: uppercase;font-weight:400;">
    Vous avez 38 minutes au total pour explorer la maison.<br><br></p>
<p id="titre" style="margin-bottom:90px;font-family:'Courier';font-size:14px;font-weight:400;">
38m à 28m : Exploration des indices <br>
28m à 24m : Débrief en équipe <br>
24m à 0 : Interrogatoires des 5 suspects <br>
<br><br>
Votre temps restant total est de :<br>

</p>
<p id="demo" style="color:white;"></p>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 24, 2021 19:12:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = 
   minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
